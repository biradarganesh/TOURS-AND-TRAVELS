<body>
	<div class="fas fa-bars"></div>

	<!---gallery section start---->

	<section id="gallery" class="gallery">

   	<h1 class="heading"><span>G</span>allery</h1>
<!-- slider -->

<div class="container">
  <h2></h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
       <video src="video1.mp4" loop muted autoplay style="width:100%;"></video>
        <div class="carousel-caption">
          <h3>Dubai</h3>
          <p>Thank you, Dubai!</p>
        </div>
      </div>


      <div class="item">
         <video src="video3.mp4" loop muted autoplay style="width:100%;"></video>
        <div class="carousel-caption">
          <h3>Egpyt</h3>
          <p>Thank you, Egpyt!</p>
        </div>
      </div>

       <div class="item">
         <video src="video7.mp4" loop muted autoplay style="width:100%;"></video>
        <div class="carousel-caption">
          <h3>Kolkata</h3>
          <p>Thank you, Kolkata!</p>
        </div>
      </div>
      <div class="item">
         <video src="video6.mp4" loop muted autoplay style="width:100%;"></video>
        <div class="carousel-caption">
          <h3>Delhi</h3>
          <p>Thank you, Delhi!</p>
        </div>
      </div>
      
    
      <div class="item">
        <video src="video2.mp4" loop muted autoplay style="width:100%;"></video>
        <div class="carousel-caption">
          <h3>Maldives</h3>
          <p>Thank you, Maldives!</p>
        </div>

        

      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


<!-- slider end -->












   	</section>
